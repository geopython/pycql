language: python
python:
- '3.5'
- '3.6'
- '3.7'
- 3.7-dev
- 3.8-dev
- nightly
before_install:
- sudo apt-get install -y binutils libproj-dev gdal-bin libsqlite3-mod-spatialite
  spatialite-bin
- pip install -r requirements.txt
- pip install -r requirements-test.txt
install:
- pip install .
script:
- pytest
- cd tests/django_test ; python manage.py test testapp
deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
